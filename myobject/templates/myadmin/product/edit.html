{% extends 'myadmin/base.html' %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            菜品分类
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">菜品分类</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">添加店铺信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_category_update' category.id  %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail13" class="col-sm-2 control-label">店铺名称:</label>

                                <div class="col-sm-4">
                                    <select name="shop_id" class="form-control select2" style="width: 180px">
                                        {% for svo in shoplist %}
                                            <option value="{{ svo.id }}" {% if category.shop_id == svo.id %}selected{% endif %}>{{ svo.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail13" class="col-sm-2 control-label">类别名称:</label>
                                <div class="col-sm-4">
                                    <input type="text" value="{{ category.name }}" name="name" class="form-control" id="inputText">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail13" class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if category.status == 1 %}checked{% endif %}/> 正常
                                    <input type="radio" name="status" class="input-xlarge" value="6"
                                           {% if category.status == 9 %}checked{% endif %}/> 删除
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->


{% endblock %}
