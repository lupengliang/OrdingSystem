{% load static from staticfiles %}
<head>
    <!-- Google Font -->
    <link rel="stylesheet" href="">

</head>
<body class="hold-transition login-page">
<div class="login-logo">
    <div class="login-logo">
        <a href="index2.html"><b>餐饮系统后台管理</b></a>
    </div>


    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" style="color: red">{{ info }}</p>

        <form action="{% url 'myadmin_dologin' %}" method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="账号">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="pass" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="code" class="form-control" style="width: 150px" placeholder="验证码">
                <span class="form-control-feedback" style="width: 150px">
                    <img src="{% url 'myadmin_verify' %}"/>
                </span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
        <span>测试：zhangsan:</span>
    </div>
    <!-- /.login-box-body -->
</div>
</body>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'myadmin/jquery-3.2.1.js' %}">

</script>
